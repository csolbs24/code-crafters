<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="game-container">

        <div class="header">
            <h1 class="headerText" id="gameName">BIG BETS</h1>
            <h3 class="headerText" id="gameID">GAMEID: 100</h3>
        </div>

        <div class="room-button">
            <input class="gameInput" type="text">
            <button class="btn">Join</button>
            <button id="HostButton"class="btn" onclick="clickEvent()">Host</button>
        </div>

        <div class="time">
            <h3>1:00</h3>
        </div>

        <div class="opponent-draw-pile">

        </div>

        <div class="opponent">

        </div>

        <div class="opponent-bet">

        </div>

        <div id= 'PlayField' class="play-field">

        </div>

        <div id="PlayerBet" class="player-bet">

        </div>

        <div id="CurrentPlayerHand" class="player">
            <div class="card"><p>A</p></div>
            <div class="card"><p>3</p></div>
            <div class="card"><p>9</p></div>
            <div class="card"><p>Q</p></div>
        </div>

        <div id="PlayerDrawPile" class="player-draw-pile">
            
        </div>

    </div>
</body>
</html>
