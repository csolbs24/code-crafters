<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">

        <div class="header">
            <h1 class="headerText" id="gameName">BIG BETS</h1>
            <h3 class="headerText" id="gameID">GAMEID: 100</h3>
        </div>

        <div class="room-button">
            <input class="gameInput" type="text">
            <button class="btn">Join</button>
            <button id="HostButton"class="btn">Host</button>
        </div>

        <div class="time">
            <h3>1:00</h3>
        </div>

        <div id="opponent-draw-pile" class="draw-pile">
            <div class="cards cards-1 hidden">
                <div class="card card-back"></div>
            </div>
            <div class="cards cards-2 hidden">
                <div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <div class="cards cards-3 hidden">
                <div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <div class="cards cards-4 hidden">
                <div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <div class="cards cards-5 ">
                <div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <p class="card-count">0</p>
        </div>

        <div class="opponent">
            <div class="card card-back"></div>
            <div class="card card-back"></div>
        </div>

        <div id="opponent-bet-field" class="bet-field">
            <div class="card card-back"></div>
            <div class="card card-back"></div>
            <div class="card card-back"></div>
        </div>

        <div class="play-field">
            <div class="card card-back"></div>
            <div class="card card-back"></div>
        </div>

        <div id="player-bet-field" class="bet-field">
            <div class="card card-front"><img src="https://picsum.photos/200"><p>A</p></div>
            <div class="card card-front"><img src="https://picsum.photos/200"><p>3</p></div>
            <div class="card card-front"><img src="https://picsum.photos/200"><p>9</p></div>
            <div class="card card-front"><img src="https://picsum.photos/200"><p>Q</p></div>
        </div>

        <div class="player">
            <div class="card card-front"><img src="https://picsum.photos/200"><p>A</p></div>
            <div class="card card-front"><img src="https://picsum.photos/200"><p>3</p></div>
            <div class="card card-front"><img src="https://picsum.photos/200"><p>9</p></div>
            <div class="card card-front"><img src="https://picsum.photos/200"><p>Q</p></div>
            <div class="card card-front"><img src="https://picsum.photos/200"><p>4</p></div>
        </div>

        <div id="player-draw-pile" class="draw-pile">
            <div class="cards cards-1 hidden">
                <div class="card card-back"></div>
            </div>
            <div class="cards cards-2 hidden">
                <div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <div class="cards cards-3 hidden">
                <div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <div class="cards cards-4 hidden">
                <div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <div class="cards cards-5 ">
                <div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <p class="card-count">0</p>
        </div>

    </div>
</body>
</html>
