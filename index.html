<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" type="module"></script>
</head>
<body>
    <div id="background"></div>
    <header>
        <h1>
            Big Bets
        </h1>
        <h3>
            GAMEID: ----
        </h3>
        <div class="room-buttons">
            <button>
                Join Game With ID:
            </button>
            <input type="number" placeholder="e.g. 942">
            <button>
                Host Game
            </button>
        </div>
        <div class="timer">
            <p>Time Remaining: </p>
            <p>30</p>
        </div>
    </header>
    <main>
        <div id="opponent-hand" class="hand">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div id="opponent-draw-pile" class="draw-pile">
            <p id="opponent-bets" class="bets">$0</p>
            <div class="cards cards-1 hidden">
                <div class="card card-back"></div>
            </div>
            <div class="cards cards-2 hidden">
                <div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <div class="cards cards-3 hidden">
                <div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <div class="cards cards-4 hidden">
                <div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <div class="cards cards-5 ">
                <div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <p class="card-count">0</p>
        </div>
        
        <div id="table">
            
        </div>
        <div id="player-hand" class="hand">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        </div>
        <div id="player-draw-pile" class="draw-pile">
            <p id="player-bets" class="bets">$0</p>
            <div class="cards cards-1 hidden">
                <div class="card card-back"></div>
            </div>
            <div class="cards cards-2 hidden">
                <div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <div class="cards cards-3 hidden">
                <div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <div class="cards cards-4 hidden">
                <div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <div class="cards cards-5 ">
                <div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div><div class="card card-back"></div>
            </div>
            <p class="card-count">0</p>
        </div>
    </main>
</body>
</html>
